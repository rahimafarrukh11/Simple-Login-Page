<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Listify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">    
        <nav class="nav">
            <div class="nav-logo">
                <p>LISTIFY .</p>
            </div>
            <div class="nav-button">
                <button class="btn" name="Login">Sign In</button>
                <button class="btn" name="Registration">Sign Up</button>
            </div>
        </nav>

        <div class="login-container">
            <div class="login-box">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <span>Username</span>
                        <input type="text" required>
                    </div>
                    <div class="input-box">
                        <span>Password</span>
                        <input type="password" required>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Login">
                    </div>
                    <p><a href="#">Forgot Password?</a></p>
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
